apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'rairmmd'
    groupId = 'com.rairmmd'
    artifactId = 'boundscrollview'
    publishVersion = "1.0.0"
    desc = 'Bound ScrollView Of Android Library'
    website = "https://github.com/Rairmmd/BoundScrollView"
    licences = ['Apache-2.0']
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
